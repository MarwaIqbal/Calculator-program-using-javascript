<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width" initial-scale="1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    
    </head>
    <body>
    <h2>Calculator program in javascript</h2>
    <div class="calculator">
    <form name="formm">
        <input id="calc" type="text" name="answer"> <br>
        <input type="button" value="1" onclick="formm.answer.value +='1' ">
        <input type="button" value="2" onclick="formm.answer.value +='2' ">
        <input type="button" value="3" onclick="formm.answer.value +='3' ">
        <input type="button" value="+" onclick="formm.answer.value +='+' ">
        <br><br>
        <input type="button" value="4" onclick="formm.answer.value +='4' ">
        <input type="button" value="5" onclick="formm.answer.value +='5'">
        <input type="button" value="6" onclick="formm.answer.value +='6'">
        <input type="button" value="-" onclick="formm.answer.value +='-'">
        <br><br>
        <input type="button" value="7" onclick="formm.answer.value +='7' ">
        <input type="button" value="8" onclick="formm.answer.value +='8'">
        <input type="button" value="9" onclick="formm.answer.value +='9'">
        <input type="button" value="*" onclick="formm.answer.value +='*'">
        <br><br>
        <input type="button" value="/" onclick="formm.answer.value +='/' ">
        <input type="button" value="0" onclick="formm.answer.value +='0'">
        <input type="button" value="." onclick="formm.answer.value +='.'">
        <input type="button" value="=" onclick="formm.answer.value =eval(formm.answer.value)">
        <br>
        <input type="button" value="Clear All" onclick="formm.answer.value =' '" id="clear">
        <br><br>
        
        
        </form>
        
    
        
        
        </div>
    </body>
    
    
</html>
